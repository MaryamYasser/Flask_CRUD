{% extends 'base.html' %}
{% block title %} Add {% endblock %}
{% block body %}
  
    <div class="container">
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <h1 style="text-align:center;" class="h1">Edit Employee</h1>
      <hr class="intro-divider">
      <form method="POST">
        <div class="form-group">
          <label for="first_name" class="col-form-label-lg">Employee First Name</label>
          <input
            class = "form-control"
            type="text"
            name="first_name"
            placeholder={{employee.first_name}}
            value= {{employee.first_name}}
          />
        </div>
        <div class="form-group">
          <label for="last_name" class="col-form-label-lg">Employee Last Name</label>
            <input
              class = "form-control"
              type="text"
              name="last_name"
              placeholder={{employee.last_name}}
              value= {{employee.last_name}}
            />
          </div>
        
          <div class="form-group">
            <label for="department" class="col-form-label-lg">Select Department</label>
            <input
              class = "form-control"
              type="text"
              name="department"
              placeholder={{employee.department.name}}
              value= {{employee.department.name}}
            />
          </div>
          <div class="form-group">
            <label for="title" class="col-form-label-lg">Employee Job Title</label>
            <input
            class = "form-control"
              type="text"
              name="title"
              placeholder="{{employee.job_title}}"
              value= "{{employee.job_title}}"
            />
          </div>

          <div class="form-group">
            <label for="years_of_experience" class="col-form-label-lg">Years of Experience</label>
            <input
            class = "form-control"
              type="text"
              name="years_of_experience"
              placeholder="{{employee.years_of_experience}}"
              value= {{employee.years_of_experience}}
            />
          </div>
        
        <a class="btn btn-outline-secondary" href="{{ url_for('show_employees') }}" role="button">
          <i class="fa-solid fa-arrow-left"></i> Back</a>
        <input type="submit" value="Submit" class="btn btn-secondary" />

      </form>
    </div>
  </body>
</html>

{% endblock %}
