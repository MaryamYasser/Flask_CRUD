{% extends 'base.html' %}
{% block title %} Add {% endblock %}
{% block body %}
    <div class="container">
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <h1 style="text-align:center;" class="h1">Add Employee</h1>
      <hr class="intro-divider">
      <form method="POST">
        <div class="form-group">
          <label for="first_name" class="col-form-label-lg">Employee First Name</label>
          <input
            class = "form-control"
            type="text"
            name="first_name"
            placeholder="First Name of Employee"
          />
        </div>
        <div class="form-group">
          <label for="last_name" class="col-form-label-lg">Employee Last Name</label>
            <input
            class = "form-control"
              type="text"
              name="last_name"
              placeholder="Last Name of Employee"
            />
          </div>
        <div class="form-group">
          <label for="title" class="col-form-label-lg">Employee Job Title</label>
          <select name="title" class = "form-control">
            <option value="">Select Title</option>
            <option value="Junior Software Developer">Junior Software Developer</option>
            <option value="Senior Software Developer">Senior Software Developer</option>
            <option value="Data Engineer">Data Engineer</option>
            <option value="Intern">Intern</option>
          </select>
        </div>
        <div class="form-group">
          <label for="department" class="col-form-label-lg">Select Department</label>
          <select name="department" class = "form-control">
          <option value="">Select Department</option>
          {% for department in departments %}
          <option value={{department.id}}>{{ department.name }}</option>
          {% endfor %}
        </select>
        </div>
        <div class="form-group">
          <label for="years_of_experience" class="col-form-label-lg">Years of Experience</label>
            <select name="years_of_experience" class = "form-control">
              <option value="">Select Years Of Experience</option>
              <option value=0>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
            </select>
          </div>
        
        <a class="btn btn-outline-secondary" href="{{ url_for('show_employees') }}" role="button">
          <i class="fa-solid fa-arrow-left"></i> Back</a>
        <input type="submit" value="Submit" class="btn btn-secondary" />
      </form>
    </div>
  </body>
</html>

{% endblock %}
